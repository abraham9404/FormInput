<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Form Input Barang Marketplace</title>
  </head>
  <body>
    <div id="logo">
      <div id="logoroyal"><img src="img/Logoratk.png" alt="logo_royal" /></div>
    </div>

    <h1 id="title"><strong>Form Input Barang Marketplace</strong></h1>
    <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert" id="alert">
      Upload Barang Berhasil <br />
      <strong>Ayo Semangat!!</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form name="Form-Input-Barang">
      <label for="name" id="name-label">
        Nama Produk
        <input type="text" id="nama-produk" name="nama-produk" />
      </label>

      <label for="kategori" id="kategori-label">
        Kategori
        <input type="text" id="kategori" name="kategori" />
      </label>

      <label for="berat" id="berat-label">
        Berat (gr)
        <input type="number" id="berat" name="berat" />
      </label>

      <label for="sku" id="sku-label">
        SKU
        <input type="number" id="sku" name="sku" />
      </label>

      <label for="stok" id="stok-label">
        Stok
        <input type="number" id="stok" name="stok" />
      </label>

      <label for="foto" id="foto-label">
        Foto
        <input type="file" id="foto" name="foto" />
      </label>

      <button id="submit" type="submit" class="btn btn-warning btn-kirim" name="Form-Kunjungan-Marketing">SUBMIT</button>
      <button class="btn btn-warning btn-loading d-none" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
    </form>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbyyo-3rN7xKv-tZIInmV9LSphC-GdIsfl6ArI8_EVqeLQEFkbvFbIDxP2jSADCf6qGF/exec";
      const form = document.forms["Form-Input-Barang"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        //ketika tombol submit diklik
        //tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            //tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            //tampilkan tombol kirim, hilangkan tombol loading
            myAlert.classList.toggle("d-none");
            //reset form
            form.reset();
            var elmnt = document.getElementById("logo");
            elmnt.scrollIntoView();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
